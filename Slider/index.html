<head>

    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>

<body>
    <div class="main">
        <div class="slider-container">
                <div class="slide">
                    <img src="./img/one.jpg" alt="">
                    <div class="caption">Caption One</div>
                </div>
                <div class="slide">
                    <img src="./img/two.jpg" alt="">
                    <div class="caption">Caption Two </div>
                </div>
                <div class="slide">
                    <img src="./img/one.jpg" alt="">
                    <div class="caption">Caption Three</div>
                </div>
                <div class="slide">
                    <img src="./img/two.jpg" alt="">
                    <div class="caption">Caption Four</div>
                </div>
                <span class="arrow prev" onclick="controller(-1)">&#10094</span>
                <span class="arrow next" onclick="controller(1)">&#10095</span>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
